<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame WebXR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--     Overlay HTML -->
    <div id="overlay" class="!p-0 z-10">
      <div class="p-3 text-xs">
        <p>
          "Elephant" (https://skfb.ly/D9qS) by Jakub Badin is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). <br>

          <a href="https://www.freepik.com/free-vector/isolated-tree-white-background_4382376.htm#query=tree&position=3&from_view=search&track=sph&uuid=a173ac4f-2c13-4eff-be33-071846853017">Image by brgfx</a> on Freepik
        </p>
      </div>
      <div class="fixed bottom-5 flex algin-center w-full justify-center">
        <div
          class="flex flex-col gap-2 bg-slate-100 bg-opacity-20 rounded-lg p-4"
        >
          <h1 class="col-span-2 text-center">Was kann ich für dich tun?</h1>
          <button class="bg-slate-500 rounded-lg p-2">
            Erzähle mir etwas über dich
          </button>
          <button
            class="bg-slate-500 rounded-lg p-2"
            id="geschichteButton"
            class=""
          >
            Zeige mir einen Elefanten
          </button>
        </div>
      </div>
    </div>
    <!--     A-Frame Scene -->
    <a-scene
      xr-mode-ui="XRMode: ar;"
      webxr="optionalFeatures:  dom-overlay; overlayElement: #overlay;"
    >
      <!-- ar-hit-test="target: #myobject;" -->
      <a-assets>
        <img id="ChloeBild" src="src\26130.png" alt="" />
        <video
          id="CAdemoWEBM"
          src="src\Chloe-Intro.mp4"
          type="video/MP4"
        ></video>
        <a-asset-item id="3Delephant" src="src\elephant.glb"></a-asset-item>
      </a-assets>
      <a-entity hide-on-enter-ar environment="preset: forest"></a-entity>
      <a-camera position="0 1.2 6"></a-camera>
      <a-image
        id="myobject-2"
        src="#ChloeBild"
        material=""
        geometry=""
        position="1.58155 1.67412 -2"
        scale="3.34484 3.34484 3.34484"
      ></a-image>
      <a-image
        id="myobject-2"
        src="#ChloeBild"
        material=""
        geometry=""
        position="-1.72712 1.674 -2.2"
        scale="3.345 3.345 3.345"
      ></a-image>
      <a-entity
        id="transparentVid"
        class="tpVid"
        material="shader: chromakey; src: #CAdemoWEBM; color: 0.1 0.9 0.2"
        geometry="primitive: plane;
                    width: 4;
                    height: 2"
        position="0.01361 1 -1"
      >
      </a-entity>
      <a-gltf-model
      id="elephantEntity"
        visible="false"
        src="#3Delephant"
        gltf-model="src\elephant.glb"
        position="5.95324 1.23552 -0.46094"
        scale="3.01682 3.01682 3.01682"
        rotation="0 -45.206370035821955 0"
      ></a-gltf-model>
      <!--       <a-text
        geometry="primitive: plane; height: 0.35; width: 1.49"
        position="0 1 -0.9"
        value="Hello, World!"
        text="align: center; color: #ffffff; opacity: 1.04"
        visible=""
        scale="0.5 0.5 1"
        material="opacity: 0.5; color: #ffffff; emissive: #000000"
      ></a-text> -->
    </a-scene>
  </body>
  <script src="app.js"></script>
</html>
