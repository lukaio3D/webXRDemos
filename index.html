<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame WebXR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <a-scene device-orientation-permission-ui="enabled: false"  webxr="requiredFeatures:hit-test,local-floor;referenceSpaceType:local-floor;">
        <a-assets>
<!--             <video id="CAdemoMP4" src="src\231208_CharacterAnimator_Demo.mp4" ></video> -->
            <video id="CAdemoWEBM" src="src\movie-webm.webm" type="video/webm" ></video>
        </a-assets>
        <a-camera position="0 1.2 6"></a-camera>
        <a-entity environment="preset: forest; lighting: none; shadow: none; lightPosition: 0 2.15 0"
        hide-in-ar-mode></a-entity>
        <a-entity
        id="myobject"
        class="tpVid"
        material="shader: transparent-video; src: #CAdemoWEBM"
        geometry="primitive: plane;
                  width: 2;
                  height: 2"
        position="0 1 -2">
        </a-entity>
        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-light type="directional"
                 light="castShadow: true;
                        shadowMapHeight: 1024;
                        shadowMapWidth: 1024;
                        shadowCameraLeft: -7;
                        shadowCameraRight: 5;
                        shadowCameraBottom: -5;
                        shadowCameraTop: 5;"
                 id="light"
                 target="model"
                 position="-5 3 1.5"></a-light>
  
        <!-- This shadow-receiving plane is only visible in AR mode. -->
        <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
                 shadow="receive: true"
                 ar-shadows="opacity: 0.3"
                 visible="false"></a-plane>
    </a-scene>
    
</body>
</html>
