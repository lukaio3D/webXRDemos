<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame WebXR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--     Overlay HTML -->
    <div id="overlay" class="!p-0 z-10">
      <button
        id="creditBtn"
        class="bg-slate-100 bg-opacity-20 rounded-lg m-2 p-2"
      >
        Credits
      </button>
      <ul
        id="credits"
        style="visibility: hidden"
        class="p-3 pl-6 bg-slate-100 bg-opacity-50 rounded-lg m-2 p-2 list-disc"
      >
        <li>
          "Elephant" (https://skfb.ly/D9qS) by Jakub Badin is licensed under
          Creative Commons Attribution
          (http://creativecommons.org/licenses/by/4.0/). <br />
        </li>
        <li>
          <a
            href="https://www.freepik.com/free-vector/isolated-tree-white-background_4382376.htm#query=tree&position=3&from_view=search&track=sph&uuid=a173ac4f-2c13-4eff-be33-071846853017"
            >Image by brgfx</a
          >
          on Freepik
        </li>
        <li>
          <a
            href="https://www.freepik.com/free-vector/design-groups-rocks-stones-boulders_3792126.htm#query=stone&position=3&from_view=search&track=sph&uuid=9705a0d7-a8cb-45c1-8f26-7f94c42acc51"
            >Image by macrovector</a
          >
          on Freepik
        </li>
      </ul>
      <div class="fixed bottom-5 flex algin-center w-full justify-center">
        <div
          id="ui"
          class="flex flex-col gap-2 bg-slate-100 bg-opacity-20 rounded-lg p-4"
        >
          <h1 id="uiHeader" class="col-span-2 text-center">
            Starte die Interaktion wenn du bereit bist.
          </h1>
          <button id="uiBtn1" class="bg-slate-500 rounded-lg p-2">Start</button>
          <button
            style="display: none"
            class="bg-slate-500 rounded-lg p-2"
            id="uiBtn2"
            class=""
          >
            Zeige mir einen Elefanten
          </button>
          <button
            style="display: none"
            class="bg-slate-500 rounded-lg p-2"
            id="uiBtn3"
            class=""
          >
            Zeige mir einen Elefanten
          </button>
        </div>
      </div>
    </div>
    <!--     A-Frame Scene -->
    <a-scene
      xr-mode-ui="XRMode: ar;"
      webxr="optionalFeatures:  dom-overlay; overlayElement: #overlay;"
    >
      <!-- ar-hit-test="target: #myobject;" -->
      <a-assets>
        <img id="ChloeBild" src="src\26130.png" alt="" />
        <img id="otherTree" src="src\8976.png" alt="" />
        <video
          id="CAdemoWEBM"
          preload="metadata"
          poster="src\Szene - Chloe (Photoshop) 4 Frame.png"
          src="src\Intro.mp4"
          type="video/MP4"
        ></video>
        <a-asset-item id="3Delephant" src="src\DressedMaleGameCC4.glb"></a-asset-item>
      </a-assets>
      <a-entity hide-on-enter-ar environment="preset: forest"></a-entity>
      <a-camera position="0 1.2 0"></a-camera>
      <a-entity
        class="environment"
        position="0 50 0"
        light="type: hemisphere; color: #92dacf; intensity: 0.6; groundColor: #937a24"
        visible=""
      ></a-entity>
      <a-entity
        class="environment"
        position="-1.2 0.88 -0.55"
        light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10"
        visible=""
      ></a-entity>
      <a-image
        hide-on-enter-ar
        id="myobject-2"
        src="#ChloeBild"
        material=""
        geometry=""
        position="1.58155 1.67412 -3"
        scale="3.34484 3.34484 3.34484"
      ></a-image>
      <a-image
        hide-on-enter-ar
        id="myobject-2"
        src="#ChloeBild"
        material=""
        geometry=""
        position="-1.72712 1.674 -3.2"
        scale="3.345 3.345 3.345"
      ></a-image>
      <a-image
        id="BaumIn3D"
        src="#otherTree"
        visible="false"
        material=""
        geometry=""
        position="-1.22958 0.54502 -2.03201"
        scale="2.777 1.13207 2.777"
        rotation="0 21.800471146932694 -3.945387377270849"
      ></a-image>
      <a-entity
        id="transparentVid"
        class="tpVid"
        material="shader: chromakey; src: #CAdemoWEBM; color: 0.1 0.9 0.2"
        geometry="primitive: plane;
                    width: 2;
                    height: 2"
        position="0.01361 0.861 -2"
      >
      </a-entity>

      <a-gltf-model
        id="elephantEntity"
        visible="false"
        src="#3Delephant"
        gltf-model="src\elephant.glb"
        position="1.326 0.473 -2.898"
        scale="1.051 1.051 1.051"
        rotation="0 32.286 0"
      ></a-gltf-model>
    </a-scene>
  </body>
  <script src="app.js"></script>
</html>
