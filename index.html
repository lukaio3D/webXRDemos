<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame WebXR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: ar;" webxr="referenceSpaceType: local; optionalFeatures:  hit-test;" ar-hit-test="target:#myobject;">
      <a-assets>
        <img id="ChloeBild" src="src\Szene - Chloe (Photoshop) 4 Frame.png" alt="">
      </a-assets>
      <a-camera position="0 1.2 6"></a-camera>
      <a-image id="myobject" src="#ChloeBild"></a-image>

    </a-scene>
  </body>
</html>
