<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame WebXR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
  </head>
  <body>
<!--     Overlay HTML -->
<div class="fixed bottom-5 left-5">
  <p><a href="https://www.freepik.com/free-vector/isolated-tree-white-background_4382376.htm#query=tree%20transparent&position=9&from_view=search&track=ais&uuid=ab3d83fa-029f-4fdd-b2b4-67156b5a246d">Image by brgfx</a> on Freepik</p>
</div>
<!--     A-Frame Scene -->
    <a-scene xr-mode-ui="XRMode: ar;" webxr="optionalFeatures:  hit-test;" ar-hit-test="target: #myobject;">
      <a-assets>
        <img id="ChloeBild" src="src\tree_Illustration.png" alt="">
        <video
          id="CAdemoWEBM"
          src="src\Chloe-Intro.mp4"
          type="video/MP4"
          autoplay
        ></video>
      </a-assets>
      <a-camera position="0 1.2 6"></a-camera>
      <a-image id="myobject-2" src="#ChloeBild" material="" geometry="" position="-3.75292 1.67412 -4.02288" scale="3.34484 3.34484 3.34484"></a-image>
      <a-image id="myobject-2" src="#ChloeBild" material="" geometry="" position="-0.08105 1.67412 -5" scale="3.34484 3.34484 3.34484"></a-image>
      <a-entity
        id="transparentVid"
        class="tpVid"
        material="shader: chromakey; src: #CAdemoWEBM; color: 0.1 0.9 0.2"
        geometry="primitive: plane;
                    width: 4;
                    height: 2"
        position="-2 1 -2.1"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
