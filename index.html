<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame WebXR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!--     Overlay HTML -->
    <div class="fixed bottom-5 left-5">
      <p>
        <a
          href="https://www.freepik.com/free-vector/tree-transparent-background_20424342.htm#query=tree%20transparent&position=1&from_view=search&track=ais&uuid=ab3d83fa-029f-4fdd-b2b4-67156b5a246d#position=1&query=tree%20transparent"
          >Image by brgfx</a
        >
        on Freepik on Freepik
      </p>
    </div>
    <!--     A-Frame Scene -->
    <a-scene xr-mode-ui="XRMode: ar;">
      <!-- webxr="optionalFeatures:  hit-test;" ar-hit-test="target: #myobject;" -->
      <a-assets>
        <img id="ChloeBild" src="src\26130.png" alt="" />
        <video
          autoplay
          id="CAdemoWEBM"
          src="src\Chloe-Intro.mp4"
          type="video/MP4"
        ></video>
      </a-assets>
      <a-entity hide-on-enter-ar environment="preset: forest"></a-entity>
      <a-camera position="0 1.2 6"></a-camera>
      <a-image
        id="myobject-2"
        src="#ChloeBild"
        material=""
        geometry=""
        position="1.58155 1.67412 -2"
        scale="3.34484 3.34484 3.34484"
      ></a-image>
      <a-image
        id="myobject-2"
        src="#ChloeBild"
        material=""
        geometry=""
        position="-1.72712 1.674 -2.2"
        scale="3.345 3.345 3.345"
      ></a-image>
      <a-entity
        id="transparentVid"
        class="tpVid"
        material="shader: chromakey; src: #CAdemoWEBM; color: 0.1 0.9 0.2"
        geometry="primitive: plane;
                    width: 4;
                    height: 2"
        position="0.01361 1 -1"
      >
      </a-entity>
      <a-text
        geometry="primitive: plane; height: 0.35; width: 1.49"
        position="0 1 -0.9"
        value="Hello, World!"
        text="align: center; color: #ffffff; opacity: 1.04"
        visible=""
        scale="0.5 0.5 1"
        material="opacity: 0.5; color: #ffffff; emissive: #000000"
      ></a-text>
    </a-scene>
  </body>
</html>
